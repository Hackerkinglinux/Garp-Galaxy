<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Futurística</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #0f0, #00f);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            position: relative;
        }

        header h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #0f0;
        }

        nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s forwards;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 20px 0;
        }

        nav ul li a {
            color: #0f0;
            text-decoration: none;
            font-size: 1.5em;
            text-shadow: 0 0 5px #0f0;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        #menuToggle {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px #0f0;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        #menuToggle:hover {
            background-color: #fff;
            transform: scale(1.1);
        }

        #loader {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #0f0;
            border-top: 5px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            z-index: 1002;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }

        main h2 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-radius: 10px;
        }

        .episode-row {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
        }

        .episode {
            margin: 10px;
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px #0f0;
            transition: transform 0.3s;
        }

        .episode:hover {
            transform: scale(1.1);
        }

        .episode img {
            border-radius: 10px;
            display: block;
            width: 100%;
            height: auto;
        }

        footer {
            background: linear-gradient(to right, #00f, #0f0);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        footer p {
            color: #fff;
            margin: 0;
        }

        .music-player {
            margin-top: 20px;
        }

        .music-player button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px #0f0;
            border-radius: 5px;
        }

        .music-player button:hover {
            background-color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            header, footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <header>
        <h1>One Piece - Futurística</h1>
        <button id="menuToggle">Menú</button>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="#anime">Anime</a></li>
            <li><a href="#descargas">Descargas</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#perfil">Perfil</a></li>
        </ul>
    </nav>
    <main>
        <section id="anime">
            <h2>Anime</h2>
            <div class="episode-row">
                <div class="episode">
                    <img src="Episodios1.jpg" alt="Episode">
                </div>
                <div class="episode">
                    <img src="Episodios2.jpg" alt="Episode">
                </div>
                <div class="episode">
                    <img src="Episodios3.jpg" alt="Episode">
                </div>
                <!-- Agrega más episodios aquí -->
            </div>
        </section>
        <section id="descargas">
            <h2>Descargas</h2>
            <button>Descargar Episodio 1</button>
            <button>Descargar Episodio 2</button>
            <button>Descargar Episodio 3</button>
            <!-- Agrega más botones de descarga aquí -->
        </section>
        <div class="music-player">
            <h2>Reproduciendo: One Piece Theme</h2>
            <button id="playPauseBtn">Pausar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 One Piece - Futurística. Creado por el gran Bender.</p>
    </footer>
    
    <audio id="backgroundMusic" autoplay loop>
        <source src="one-piece-theme.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 3000); // Oculta el loader después de 3 segundos

            const menuToggle = document.getElementById('menuToggle');
            const menu = document.getElementById('menu');
            menuToggle.addEventListener('click', () => {
                menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
            });

            const audioElement = document.getElementById('backgroundMusic');
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                    playPauseBtn.textContent = 'Pausar';
                } else {
                    audioElement.pause();
                    playPauseBtn.textContent = 'Reproducir';
                }
            });
        });
    </script>
</body>
</html>
