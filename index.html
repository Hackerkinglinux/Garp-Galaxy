<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Futurística</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, #0f0, #00f);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            position: relative;
        }

        header h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 0 10px #0f0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #0f0;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            text-shadow: 0 0 5px #0f0;
        }

        nav ul li a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #111;
        }

        main h2 {
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            border-radius: 10px;
        }

        footer {
            background: linear-gradient(to right, #00f, #0f0);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        footer p {
            color: #fff;
            margin: 0;
        }

        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px #0f0;
            border-radius: 5px;
        }

        button:hover {
            background-color: #fff;
            transform: scale(1.1);
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #0f0; }
            50% { text-shadow: 0 0 20px #0f0; }
            100% { text-shadow: 0 0 5px #0f0; }
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            header, footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>One Piece - Futurística</h1>
        <button id="themeToggle">Tema Oscuro/Claro</button>
    </header>
    <nav>
        <ul>
            <li><a href="#anime">Anime</a></li>
            <li><a href="#peliculas">Películas</a></li>
            <li><a href="#ovas">OVAs</a></li>
            <li><a href="#descargas">Descargas</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#chat">Chat</a></li>
        </ul>
    </nav>
    <main>
        <section id="anime">
            <h2>Anime</h2>
            <!-- Lista de episodios -->
        </section>
        <section id="peliculas">
            <h2>Películas</h2>
            <!-- Lista de películas -->
        </section>
        <section id="ovas">
            <h2>OVAs</h2>
            <!-- Lista de OVAs -->
        </section>
        <section id="descargas">
            <h2>Descargas</h2>
            <!-- Sección de descargas -->
        </section>
        <section id="galeria">
            <h2>Galería</h2>
            <!-- Galería de imágenes -->
        </section>
        <section id="noticias">
            <h2>Noticias</h2>
            <!-- Sección de noticias -->
        </section>
        <section id="perfil">
            <h2>Perfil</h2>
            <!-- Perfil de usuario -->
        </section>
        <section id="chat">
            <h2>Chat en Vivo</h2>
            <!-- Chat en vivo -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 One Piece - Futurística. Creado por el gran Bender.</p>
    </footer>
    
    <audio id="backgroundMusic" autoplay loop>
        <source src="one-piece-theme.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
        });

        // Ejemplo de notificación push (requiere HTTPS y permiso del usuario)
        if ('Notification' in window && navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('Service Worker registrado con éxito:', registration);
            }).catch(function(error) {
                console.error('Error al registrar el Service Worker:', error);
            });
        }

        function mostrarNotificacion() {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('¡Nuevo episodio de One Piece disponible!', {
                        body: 'Haz clic aquí para verlo ahora.',
                        icon: 'logo-sama.png',
                        tag: 'one-piece-notification'
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
            // Simulación de notificación después de 10 segundos
            setTimeout(mostrarNotificacion, 10000);
        });

        // Controles de audio
        let audioElement = document.getElementById('backgroundMusic');

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                if (audioElement.paused) {
                    audioElement.play();
                } else {
                    audioElement.pause();
                }
            }
        });
    </script>
</body>
</html>
