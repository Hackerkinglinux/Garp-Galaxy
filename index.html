<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Futurística</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            background: url('one-piece-fondo.png') no-repeat center center fixed;
            background-size: cover;
            animation: moveBackground 60s linear infinite;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #0f0;
            transform: scale(1.1);
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
        }

        h1, h2 {
            color: #0f0;
        }

        a {
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #0f0;
            transform: scale(1.1);
        }

        button {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0f0;
            transform: scale(1.1);
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        /* Tema oscuro/claro */
        body.light-theme {
            background-color: #fff;
            color: #000;
        }

        body.light-theme header, body.light-theme footer {
            background-color: #ddd;
        }

        body.light-theme nav ul {
            background-color: #ccc;
        }

        body.light-theme nav ul li a {
            color: #000;
        }

        body.light-theme button {
            background-color: #ccc;
            color: #000;
        }

        /* Animaciones y transiciones */
        section {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .parallax {
            background-image: url('https://wallpaperaccess.com/full/1267589.jpg');
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            header, footer {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>One Piece - Futurística</h1>
        <button id="themeToggle">Tema Oscuro/Claro</button>
    </header>
    <nav>
        <ul>
            <li><a href="#anime">Anime</a></li>
            <li><a href="#peliculas">Películas</a></li>
            <li><a href="#ovas">OVAs</a></li>
            <li><a href="#descargas">Descargas</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#noticias">Noticias</a></li>
            <li><a href="#perfil">Perfil</a></li>
            <li><a href="#chat">Chat</a></li>
        </ul>
    </nav>
    <main>
        <section id="anime">
            <h2>Anime</h2>
            <!-- Lista de episodios -->
        </section>
        <section id="peliculas">
            <h2>Películas</h2>
            <!-- Lista de películas -->
        </section>
        <section id="ovas">
            <h2>OVAs</h2>
            <!-- Lista de OVAs -->
        </section>
        <section id="descargas">
            <h2>Descargas</h2>
            <!-- Sección de descargas -->
        </section>
        <section id="galeria">
            <h2>Galería</h2>
            <!-- Galería de imágenes -->
        </section>
        <section id="noticias">
            <h2>Noticias</h2>
            <!-- Sección de noticias -->
        </section>
        <section id="perfil">
            <h2>Perfil</h2>
            <!-- Perfil de usuario -->
        </section>
        <section id="chat">
            <h2>Chat en Vivo</h2>
            <!-- Chat en vivo -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 One Piece - Futurística. Creado por el gran Bender.</p>
    </footer>
    
    <audio id="backgroundMusic" autoplay loop>
        <source src="one-piece-theme.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
        });

        // Ejemplo de notificación push (requiere HTTPS y permiso del usuario)
        if ('Notification' in window && navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('Service Worker registrado con éxito:', registration);
            }).catch(function(error) {
                console.error('Error al registrar el Service Worker:', error);
            });
        }

        function mostrarNotificacion() {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(function(registration) {
                    registration.showNotification('¡Nuevo episodio de One Piece disponible!', {
                        body: 'Haz clic aquí para verlo ahora.',
                        icon: 'https://example.com/icon.png',
                        tag: 'one-piece-notification'
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                Notification.requestPermission();
            }
            // Simulación de notificación después de 10 segundos
            setTimeout(mostrarNotificacion, 10000);
        });

        // Controles de audio
        let audioElement = document.getElementById('backgroundMusic');

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                if (audioElement.paused) {
                    audioElement.play();
                } else {
                    audioElement.pause();
                }
            }
        });
    </script>
</body>
</html>
